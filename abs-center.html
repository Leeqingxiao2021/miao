<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>abs-center</title>
  <style>
    html,
    body {
      margin: 0px;
      padding: 0px;
      font-size: 0px;
    }

    div p {
      width: 800px;
      height: 600px;
      line-height: 600px;
      text-align: center;
      border: 4px solid black;
      box-sizing: border-box;
      vertical-align: middle;
      margin: auto;
      font-size: 16px;
      position: relative;
    }

    p>* {
      max-width: 80%;
      max-height: 80%;
      vertical-align: middle;
      margin: auto;
    }
  </style>
</head>

<body>
  <div>
    <p>X</p>
  </div>
  <div>
    <p><img src="https://th.bing.com/th/id/OIP.nZefLXfn07exDn7ZuQwLMwHaMY?pid=ImgDet&rs=1" alt=""></p>
  </div>
  <div>
    <p> <img
        src="https://gss0.baidu.com/-fo3dSag_xI4khGko9WTAnF6hhy/zhidao/pic/item/2cf5e0fe9925bc3122ba28ed5edf8db1ca1370db.jpg"
        alt=""></p>
  </div>
</body>

</html>
